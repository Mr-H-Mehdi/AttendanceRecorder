<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4 bg-success shadow p-3">
        <a class="navbar-brand  font-weight-bold text-white" href="#">Attendance Management System</a>
      </nav>
<div class="container m-6 bg-light rounded shadow-sm" style="width:700px;height:300px;margin-top: 100px">
    <div class="login-panel">
        <h2>User Login</h2>
        <form action="login_process.php" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-success btn-block login-btn">Login</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and Popper.js CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
